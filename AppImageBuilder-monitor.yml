version: 1

AppDir:
  path: ./AppDir-monitor

  app_info:
    id: com.github.flipkick.tomi3grubmonitor
    name: TomI3 Grub Count Monitor
    icon: tomi3-grub-counter
    version: 0.6.0
    exec: usr/bin/python3
    exec_args: '"$APPDIR/usr/share/tomi3-grub-counter/monitor_grub_count_gui.py" "$@"'

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920d1991bc93c'
    include:
      - python3
      - python3-tk
    exclude:
      - dpkg

  runtime:
    env:
      PYTHONPATH: "${APPDIR}/usr/share/tomi3-grub-counter"
      TCL_LIBRARY: "${APPDIR}/usr/share/tcltk/tcl8.6"
      TK_LIBRARY: "${APPDIR}/usr/share/tcltk/tk8.6"

AppImage:
  arch: x86_64
  file_name: tomi3-grub-monitor-live-gui-0.6.0-linux-x86_64.AppImage
  update-information: None
  sign-key: None
